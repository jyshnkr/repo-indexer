name: Codex Code Review

on:
  pull_request:
    types: [opened]

jobs:
  codex-review:
    name: Codex AI Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Codex Review
        uses: openai/codex-action@v1
        with:
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            Review this pull request. Focus on:
            - Logic errors and edge cases
            - Python stdlib-only compliance (no pip dependencies at runtime)
            - Shell script portability (POSIX, not bash-specific)
            - Test coverage gaps
            Post your review as a PR comment.

      - name: Post review comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const output = process.env.CODEX_OUTPUT || 'Codex review completed.';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Codex Review\n\n${output}`
            });
        env:
          CODEX_OUTPUT: ${{ steps.codex-review.outputs.review }}
